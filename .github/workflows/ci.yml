name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    env:
      # Mock public vars for build (Authentication logic is mocked in tests, and static build doesn't verify these)
      NEXT_PUBLIC_FIREBASE_API_KEY: "mock_api_key"
      NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: "mock-project.firebaseapp.com"
      NEXT_PUBLIC_FIREBASE_PROJECT_ID: "mock-project"
      NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: "mock-project.appspot.com"
      NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: "123456789"
      NEXT_PUBLIC_FIREBASE_APP_ID: "1:123456789:web:mockid"
      
      # Mock sensitive server keys (Protected by try/catch in firebase.ts if init fails)
      FIREBASE_ADMIN_PRIVATE_KEY: "mock_key"
      FIREBASE_ADMIN_CLIENT_EMAIL: "mock@email.com"
      FIREBASE_ADMIN_PROJECT_ID: "mock-project"
      BLOB_READ_WRITE_TOKEN: "mock_token"

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install Dependencies
      run: npm install --legacy-peer-deps

    - name: Run Linter
      run: npm run lint

    - name: Run Type Check
      run: npm run typecheck

    - name: Run Unit Tests
      run: npm test

    - name: Build Project
      run: npm run build
